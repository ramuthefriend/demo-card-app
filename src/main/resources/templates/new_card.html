<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Card</title>
</head>
<body>
	<div align="center">
		<h1>New Card</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${card}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>Holder Name:</td>
					<td><input type="text" th:field="*{holderName}" /></td>
				</tr>
				<tr>
					<td>Number:</td>
					<td><input type="text" th:field="*{number}" /></td>
				</tr>
				
				<tr>
					<td>Expiry Date:</td>
					<td><input type="text" th:field="*{expiryDate}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
